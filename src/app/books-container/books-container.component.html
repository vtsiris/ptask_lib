<div class="container">
  <div class="row mt-1">
    <!-- <div class="col-6"> -->
    <div [ngClass]="{ 'col-lg-6': (selectedBook$ | async) !== null, 'col-lg-12': (selectedBook$ | async) === null }">
      <div class="card">
        <div class="card-header">
          <h5>
            Books
            <button style="float:right" type="button" class="btn btn-sm btn-outline-success" (click)="onAddBook()"> Add a Book</button>
          </h5>
        </div>
        <table style="cursor: pointer;" class="table table-bordered">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Title</th>
              <th scope="col">Author Name</th>
            </tr>
          </thead>
          <tbody (click)="onEditBook(book)" *ngFor="let book of books;let i = index">
            <tr>
              <th scope="row">{{i + 1}}</th>
              <td>{{book.title}}</td>
              <td>{{book.authorName}}
                <span style="float: right" (click)="onRemoveBook(book)" *ngIf="!_toggle">
                  <i class="fas fa-trash"></i>
                </span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="col-6" *ngIf="_toggle">
      <app-book-register-form
      [book]="selectedBook"
      [editMode]="_editMode"
      (editBook)="editFormBook($event)"
      (addBook)="addFormBook($event)"
      (clearBook)="clearFormBook()"
      (removeBook)="removeFormBook($event)"
      ></app-book-register-form>
    </div>
  </div>
</div>
